version: '3.8'

services:
  eink-proxy:
    build:
      context: .
    container_name: eink-image-proxy
    ports:
      - "${HOST_PORT:-5000}:${PORT:-5000}"
    environment:
      # CHANGE THIS to your Home Assistant screenshot URL
      - SOURCE_URL=http://192.168.1.199:10000/lovelace-main/einkpanelcolor?viewport=800x480
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$${PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
